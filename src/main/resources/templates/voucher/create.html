<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

  <title>바우처 서비스 관리페이지</title>
  <style>
    #header {
      text-align: center;
    }
  </style>
</head>
<body>
<h1 id="header">바우처 생성</h1>
<a th:href="@{/voucher}" class="btn btn-primary me-md-2" type="button">돌아가기</a>
<form th:action="@{/voucher/create}" method="post">
  <div class="mb-3">
    <label for="type" class="form-label">type</label>
    <select id="type" name="type" class="form-select">
      <option selected>select voucher type.</option>
      <option value="FIXED_AMOUNT">FIXED AMOUNT</option>
      <option value="PERCENT_DISCOUNT">PERCENT DISCOUNT</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="amount" class="form-label">amount</label>
    <input type="number" class="form-control" id="amount" name="amount">
  </div>
  <div class="mb-3">
    <label for="memberId" class="form-label">member id</label>
    <input type="text" class="form-control" id="memberId" name="memberId">
  </div>
  <button type="submit" class="btn btn-primary">생성</button>
</form>
</body>
</html>
