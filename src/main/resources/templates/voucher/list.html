<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

  <title>바우처 서비스 관리페이지</title>
  <style>
    #header {
      text-align: center;
    }
  </style>
</head>
<body>
<h1 id="header">바우처</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a th:href="@{/}" class="btn btn-primary me-md-2" type="button">돌아가기</a>
  <a th:href="@{/voucher/create}" class="btn btn-primary me-md-2" type="button">생성</a>
  <a th:href="@{/voucher/delete}" class="btn btn-primary me-md-2" type="button">삭제</a>
</div>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col"></th>
    <th scope="col">voucher id</th>
    <th scope="col">type</th>
    <th scope="col">amount</th>
    <th scope="col">created at</th>
    <th scope="col">member id</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="voucher: ${vouchers}" th:object="${voucher}">
    <td>
      <a th:href="@{/voucher/{voucherId}(voucherId=*{voucherId})}">상세정보</a>
    </td>
    <td th:text="*{voucherId}"></td>
    <td th:text="*{type}"></td>
    <td th:text="*{amount}"></td>
    <td th:text="*{createdAt}"></td>
    <td th:text="*{memberId}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
